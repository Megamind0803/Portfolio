<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shridhar Gaikwad | Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    header {
      text-align: center;
      padding: 80px 20px;
    }
    header h1 {
      font-size: 3rem;
      color: #00e6e6;
    }
    header p {color: #ccc;}
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <header>
    <h1>Shridhar Gaikwad</h1>
    <p>Digital Marketing | Website Development | Branding</p>
  </header>

  <script>
    const canvas = document.getElementById("starfield");
    const ctx = canvas.getContext("2d");
    let stars = [], w, h;

    function initStars() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < 200; i++) {
        stars.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 1.5,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0,0,w,h);
      ctx.fillStyle = "white";
      for (let s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
        ctx.fill();
      }
    }

    function updateStars(mx, my) {
      for (let s of stars) {
        s.x += s.dx + (mx - w/2) * 0.00005;
        s.y += s.dy + (my - h/2) * 0.00005;
        if (s.x < 0) s.x = w;
        if (s.x > w) s.x = 0;
        if (s.y < 0) s.y = h;
        if (s.y > h) s.y = 0;
      }
    }

    let mx = w/2, my = h/2;
    window.addEventListener("mousemove", e => {mx = e.clientX; my = e.clientY;});

    function animate() {
      drawStars();
      updateStars(mx,my);
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", initStars);
    initStars();
    animate();
  </script>
</body>
</html>
